<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./src/style.css" />
        <title>Complejidad Algoritmica</title>
    </head>
    <body class="relative">
        <main id="menu" class="absolute top-4 left-4 z-30 gap-4 flex">
            <form class="h-full w-fit" id="form">
                <section
                    class="bg-[#18181A] p-4 flex flex-col gap-3 rounded-md"
                >
                    <h2
                        class="h-5 font-semibold text-xl flex items-center gap-2"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            style="fill: white"
                            class="inline"
                        >
                            <path
                                d="M3 18h18v2H3zm18.509-9.473a1.61 1.61 0 0 0-2.036-1.019L15 9 7 6 5 7l6 4-4 2-4-2-1 1 4 4 14.547-5.455a1.611 1.611 0 0 0 .962-2.018z"
                            ></path>
                        </svg>

                        Viaje
                    </h2>

                    <label>
                        <h3 class="mb-2">Punto de partida</h3>

                        <div class="flex items-center gap-2 relative">
                            <input
                                type="text"
                                autocomplete="off"
                                id="from"
                                name="from"
                                placeholder="Ej: Lima"
                                required
                            />
                            <svg
                                width="16"
                                height="16"
                                viewBox="0 0 16 16"
                                fill="none"
                                class="absolute right-4"
                            >
                                <path
                                    d="M10.862 6.19534L7.99998 9.05734L5.13798 6.19534L4.19531 7.13801L7.99998 10.9427L11.8046 7.13801L10.862 6.19534Z"
                                    fill="white"
                                />
                            </svg>
                        </div>
                    </label>

                    <label>
                        <h3 class="mb-2">Punto de llegada</h3>

                        <div class="flex items-center gap-2 relative">
                            <input
                                type="text"
                                autocomplete="off"
                                id="to"
                                name="to"
                                placeholder="Ej: Arequipa"
                                required
                            />
                            <svg
                                width="16"
                                height="16"
                                viewBox="0 0 16 16"
                                fill="none"
                                class="absolute right-4"
                            >
                                <path
                                    d="M10.862 6.19534L7.99998 9.05734L5.13798 6.19534L4.19531 7.13801L7.99998 10.9427L11.8046 7.13801L10.862 6.19534Z"
                                    fill="white"
                                />
                            </svg>
                        </div>
                    </label>

                    <h2
                        class="h-5 font-semibold text-xl flex items-center gap-2"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            style="fill: white"
                        >
                            <path
                                d="M13 20v-4.586L20.414 8c.375-.375.586-.884.586-1.415V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2.585c0 .531.211 1.04.586 1.415L11 15.414V22l2-2z"
                            ></path>
                        </svg>

                        Filtro
                    </h2>
                    <label class="text-sm">
                        <h3 class="mb-2">Pa√≠s (es)</h3>
                        <input
                            type="text"
                            id="filters"
                            name="filters"
                            placeholder="Ej: Chile, Bolivia"
                            autocapitalize="off"
                            class="text-ellipsis"
                        />
                    </label>

                </section>

                <button
                    class="bg-white text-black mt-4 hover:bg-zinc-100"
                >
                    Buscar
                </button>
            </form>

            <section
                class="bg-[#18181A] flex flex-col gap-3 rounded-md hidden max-h-[500px] w-[300px]"
                id="category"
            >
                <h2
                    class="h-5 font-semibold text-xl m-4"
                    id="category-title"
                ></h2>
                <ul
                    id="category-list"
                    class="p-4 overflow-auto flex-col flex gap-1"
                ></ul>
            </section>
        </main>

        <section id="canva" class="absolute"></section>
        <script type="module" src="/src/konva.ts" defer></script>
        <script type="module" src="/src/ui.ts" defer></script>
    </body>
</html>
